        <title> Matthew Baker Javascript Word Reverse </title>

  <body>
  </body>


  <script>
    var inputtext = prompt("Enter your text and it will be reversed");
    var splitted = inputtext.split("");
    var reversed = splitted.reverse();
    var joined = reversed.join("");
    p = document.createElement("p");
    p.innerHTML = "REVERSED!!! :"+joined+" ";
    document.body.appendChild(p);
    </script>


  </html>
